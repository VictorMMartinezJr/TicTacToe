<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="container_h1">Tic Tac Toe</h1>
      <div class="game_container">
        <div class="game_cell" id="0"></div>
        <div class="game_cell" id="1"></div>
        <div class="game_cell" id="2"></div>
        <div class="game_cell" id="3"></div>
        <div class="game_cell" id="4"></div>
        <div class="game_cell" id="5"></div>
        <div class="game_cell" id="6"></div>
        <div class="game_cell" id="7"></div>
        <div class="game_cell" id="8"></div>
      </div>
      <h2 class="player_active">Player 1 turn</h2>
      <button class="btn_restart">Restart</button>
    </div>
  </body>
</html>
